<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>

    <main id="baner1">
        <h1>PICH MODA</h1>
        <img class="baner" src="img/line-holmedal-engen-fcBjIor3V4w-unsplash.jpg" alt="">

    </main>
    <img class="fondo" src="img/madera.jpg">

    <section class="tienda ocultar" id="tienda">

        <h2>NUESTRA TIENDA</h2>
        <div class="elementos">
            <div class="filtros">
                <div>
                    <button class="titulos" id="liCategorias">Categorias</button>
                    <div class="ocultar form-check form-switch" id="categorias">
                        <label>Invierno<input class="listaCategorias form-check-input" type="checkbox" role="switch"
                                id="invierno"  value="invierno" checked/></label>
                        <label>Verano<input class="listaCategorias form-check-input" type="checkbox" role="switch" id="verano"
                                value="verano" checked /></label>
                        <label>Accesorios<input class="listaCategorias form-check-input" type="checkbox" role="switch" id="accesorios"
                                value="accesorios" checked/></label>
                    </div>
                    <input id="buscador" placeholder="Buscar por producto">
                        <button class="boton" id="buscar">Buscar</button>
                </div>
                <div>
                    <button class="titulos" id="carrito">Carrito</button>
                    <!-- <i class="icono fa-duotone fa-cart-shopping"></i> -->
                    <div class="ocultar" id="campoCarrito"></div>
                </div>
            </div>
            <div id="contenedor">
                <div class="mostrar" id="productos"></div>
            </div>
        </div>

    </section>

    <section class="mostrar" id="login">
        <div>
            <div class="mostrar" id="formRegistro">
                <div class="login row g-3">
                    <div class="col-md-6">
                        <h3>Se parte de nuestra comunidad</h3>
                        <br>
                        <label class="form-label">Usuario</label>
                        <input class="form-control" id="usuario" placeholder="Usuario">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasenia" placeholder="Contraseña">
                        <button class="boton btn btn-primary" id="registrarse">Enviar</button>
                    </div>
                </div>
            </div>

            <div class="ocultar" id="formIniciarS">
                <div class="login row g-3 ">
                    <div class="col-md-6">
                        <h3>Iniciar sesión</h3>
                        <br>
                        <label class="form-label">Usuario</label>
                        <input class="form-control" id="usuarioUs" placeholder="Usuario">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseniaUs" placeholder="Contraseña">
                        <button class="boton btn btn-primary" id="iniciarS">Iniciar sesión</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
